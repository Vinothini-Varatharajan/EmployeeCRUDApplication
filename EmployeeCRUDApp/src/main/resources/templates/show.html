<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dynamic Text Page</title>
<style>
  body {
    background-color: #fff0f0;
    font-family: Arial, sans-serif;
    color: #800000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    background-color: #f8d7da; /* lightcoral-ish */
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(199, 50, 50, 0.4);
    font-weight: 700;
    text-align: center;
    max-width: 600px;
  }

  p {
    margin: 0;
    font-size: 1.8rem;
  }
</style>
</head>
<body>
  <h1><p th:text="${temp}">Placeholder text</p></h1>
</body>
</html>
