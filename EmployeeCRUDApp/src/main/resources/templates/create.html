<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
      }

      .form-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .form-title {
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
      }

      .btn-custom {
        background-color: #ff6f61;
        border: none;
        width: 100%;
        margin-top: 15px;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #ff3b2e;
      }

      .form-control {
        margin-bottom: 15px;
        border-radius: 8px;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2 class="form-title">Employee CRUD Application</h2>

      <form action="/created" method="post">
        <div class="mb-3 text-start">
          <label for="studentId">Employee ID</label>
          <input type="text" class="form-control" id="studentId" name="id" placeholder="Enter ID" required>
        </div>

        <div class="mb-3 text-start">
          <label for="studentName">Employee Name</label>
          <input type="text" class="form-control" id="studentName" name="name" placeholder="Enter Name" required>
        </div>

        <button type="submit" class="btn btn-custom text-white">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
